<div class="container">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" *ngFor="let group of content" [routerLink]="['/group/', group.name]">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{group.name}}</h5>
      </div>
      <p class="mb-1">Owner: {{group.owner_name}}</p>
    </a>
  </div>
