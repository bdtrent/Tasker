<div class ="container">
    <header class="jumbotron">
        <h3>
            <strong>{{ group.name }}</strong>
        </h3>
    </header>
    <p>
        <strong>Owner:</strong> {{group.owner_name}}
    </p>
    <p>
        <strong>Users:</strong>
    </p>
    <ul>
        <li *ngFor="let user of groupusers">
            {{ user.username }}
        </li>
    </ul>
    <button class="btn btn-primary btn-block" *ngIf="isOwner">Add User</button>
</div>
