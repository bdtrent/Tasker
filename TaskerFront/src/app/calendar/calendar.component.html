<div class="calendar-container">
	<div class="calendar-title">
		<a (click)="navigateMonth(-1)"><</a>
		<h2>{{ currentMonth.toLocaleString('default', { month: 'long' }) }}</h2>
		<a (click)="navigateMonth(1)">></a>
	</div>
	<div class="calendar-header">
		<a class="calendar-day calendar-header" *ngFor="let day of weekdays">{{day[0]}}</a>
	</div>
	<div class="calendar-days">
		<a class="calendar-day" [ngClass]="{'not-current-month': day.getMonth() != currentMonth.getMonth(), 'has-task': checkTasksForDay(day) }" *ngFor="let day of daysList" (click)="selectDay(day)">
			{{ day.getDate() }}
		</a>
	</div>
</div>
<div class="selected-day" *ngIf="selectedDay">
	<div class="selected-day-header">{{selectedDay.toLocaleString('default', { month: 'long', day: 'numeric' })}}</div>
	<ul *ngIf="selectedDayTasks != null">
		<li *ngFor="let task of selectedDayTasks">
			<h4>{{ task.name }}</h4>
			<div>{{ task.description }}</div>
			<div>Due: {{ task.due_date.toLocaleString('default') }}</div>
		</li>
	</ul>
</div>
